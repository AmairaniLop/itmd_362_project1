<html lang="en" class="nojs">

  <title>Join Us</title>

<body>
    <header id="header">
      <h1>Extraterrestrial Society</h1>
       <nav id="navigation">	
         <ul>
           <li><a href="index.html">Join Page</a></li>		
         </ul>
	    </nav>
    </header>
	<fieldset>
	 <legend>Sign Up</legend>
	  <form>
	   <div>
		<p><label class="name">Name: </label></p>
		<input type="text" placeholder="First Last">
	   </div>
	   <div>
		<p><label class="e-mail">E-mail Address: </label></p>
		<input type="email" placeholder="Insert E-mail">
	   </div>
	   <div>	
		<p><label class="date">Password </label></p>
		<input type="password" name="password" placeholder="********">
	   </div>  	   
	   <div>
		<p><label class="phone">Phone Number: </label></p>
		<input type="tel" placeholder="XXX-XXX-XXXX">
	   </div>    
	   <div>	
		<p><label class="date">Date of Birth: </label></p>
		<input type="text" placeholder="MM/DD/YYYY">
	   </div>    
        <button class="button"> SUBMIT </button>
	  </form>
	</fieldset>  
</body>
